<div class="not-prose flex-gallery flex-wrap gap-2">
  {% for asset in page.assets -%}<!---->
  {% if asset is matching("[.](jpg|png)$") %}<!---->
  {% set image = resize_image(path=asset, width=780, height=580, op="fit") %}<!---->
  {% set asset_name = asset | split(pat="/") | slice(start=-1) | join(sep="/")
  %}
  <a href="{{ get_url(path=page.path ~ asset_name) }}" data-lightbox="gallery">
    <img class="rounded-lg" src="{{ image.url }}" />
  </a>
  {% endif %}<!---->
  {% endfor %}
</div>
